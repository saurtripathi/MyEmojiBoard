<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.cdnfonts.com/css/good-mood" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div< id="container">
        <div id="p-div">
            <p class="heading1">Emoji Board </p>
            <textarea id="emoji-p" rows="8" cols="15" disabled></textarea>
        </div>
        <div class="sub-con">
            <div class="edit-front-emoji">
                <div class="tooltip">
                    <img src="add.png" class="btn" id="add-front" /><span class="tooltiptext">Add emoji to front</span>
                </div>
                <span class="divider"></span>
                <div class="tooltip">
                    <img src="minus.png" class="btn" id="mi-front" /><span class="tooltiptext">Remove emoji from
                        front</span>
                </div>
            </div>
            <input id="input-elm" type="text" value="" placeholder="Type your Emoji here">
            <div class="edit-back-emoji">
                <div class="tooltip">
                    <img src="add.png" class="btn" id="add-back" /><span class="tooltiptext">Add emoji to back</span>
                </div>
                <span class="divider"></span>
                <div class="tooltip">
                    <img src="minus.png" class="btn" id="mi-back" /><span class="tooltiptext">Remove emoji from
                        back</span>
                </div>
            </div>
        </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
